<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
<div class="container">
    <h1 th:text="${product.name}"></h1>
    <img class="product-image" th:src="${product.thumbnail}" alt="thumbnail">
    <p th:text="${product.description}"></p>
    <p class="price">Giá gốc: <del th:text="${#numbers.formatInteger(product.price, 0, 'POINT')} + '₫'"></del></p>
    <p class="price">Giá giảm: <span th:text="${#numbers.formatInteger(product.priceDiscount, 0, 'POINT')} + '₫'"></span></p>
    <p class="rating">Đánh giá: <span th:text="${product.rating}"></span> ⭐</p>
    <a href="/" class="back-link">Quay lại danh sách</a>
</div>
</body>
</html>
