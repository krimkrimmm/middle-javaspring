<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sản Phẩm</title>
    <style>
        body {
 font-family: Arial, sans-serif;
 margin: 20px;
 background-color: #f8f8f8; /* Màu nền nhạt */
}

h1 {
 text-align: center;
 margin-bottom: 20px;
}

/* CSS cho form search và filter */
form {
 display: flex;
 justify-content: center; /* Căn giữa các phần tử trong form */
 align-items: center; /* Căn giữa theo chiều dọc */
 margin-bottom: 20px;
}

form input[type="text"], form input[type="number"] {
 padding: 8px;
 border: 1px solid #ddd;
 border-radius: 4px;
 margin-right: 10px;
}

form button {
 padding: 8px 16px;
 background-color: #007bff;
 color: white;
 border: none;
 border-radius: 4px;
 cursor: pointer;
}

form button:hover {
 background-color: #0056b3;
}

/* Các CSS khác giữ nguyên */
.product-grid {
 display: grid;
 grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Tạo lưới linh hoạt */
 gap: 20px;
}

.product-item {
 background-color: white;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 text-align: center;
}

.product-item img {
 max-width: 100%;
 height: auto;
 margin-bottom: 10px;
}

.product-item h3 {
 font-size: 1.2em;
 margin-bottom: 5px;
}

.product-item p {
 font-size: 0.9em;
 color: #666;
 margin-bottom: 5px;
}

.product-item .price {
 font-weight: bold;
 color: #007bff;
}

.pagination {
 text-align: center;
 margin-top: 20px;
}

.pagination a {
 display: inline-block;
 padding: 8px 16px;
 text-decoration: none;
 border: 1px solid #ddd;
 margin: 0 4px;
 color: #333;
}

.pagination a.active {
 background-color: #007bff;
 color: white;
 border: 1px solid #007bff;
}

.pagination a:hover:not(.active) {
 background-color: #f0f0f0;
}
     /* Basic Reset */
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}

/* Body Styling */
body {
 font-family: Arial, sans-serif;
 line-height: 1.6;
 background-color: #f4f4f4;
 color: #333;
 padding: 20px;
}

/* Heading Styling */
h1 {
 text-align: center;
 color: #333;
 font-size: 2.5em;
 margin-bottom: 30px;
}

h2 {
 font-size: 2em;
 color: #2c3e50;
 margin-bottom: 10px;
}

/* Product Description */
p {
 font-size: 1.2em;
 color: #555;
 margin-bottom: 20px;
}

/* Price and Rating */
span {
 font-weight: bold;
 color: #e74c3c;
}

/* Image Styling */
img {
 max-width: 100%;
 height: auto;
 display: block;
 margin: 0 auto 20px;
}

/* Styling for the product details block */
div {
 background-color: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 margin-bottom: 30px;
}

/* No Product Found Message */
div.th\:unless {
 text-align: center;
 font-size: 1.5em;
 color: #e74c3c;
 margin-top: 30px;
}

/* Styling for product price and rating */
p span {
 font-size: 1.4em;
 color: #2ecc71;
}

/* Add some margin to the price and rating */
p {
 margin-bottom: 10px;
}

/* Trong style2.css */
a.back-button {
 display: inline-block;
 padding: 10px 20px;
 background-color: #007bff;
 color: white;
 text-decoration: none;
 border-radius: 5px;
 margin-top: 20px;
}

a.back-button:hover {
 background-color: #0056b3;
}
    </style>
</head>

<body>
<h1>Chi Tiết Sản Phẩm</h1>
<p>ID: <span th:text="${product.id}"></span></p>
<p>Tên: <span th:text="${product.name}"></span></p>
<p>Giá: <span th:text="${product.price} + ' VND'"></span></p>
<a th:href="@{/}">Quay lại danh sách</a>
</body>
</html>
