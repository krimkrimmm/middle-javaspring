<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1 text-align: center>Danh sách sản phẩm</h1>
<div class="products">
    <div th:each="product : ${products}" class="product-card">
        <a th:href="@{'/products/' + ${product.id}}">
            <img th:src="${product.thumbnail}" alt="ảnh sản phẩm">
            <h2 th:text="${product.name}"></h2>
            <p>Giá: <span th:text="${product.price} + ' VND'"></span></p>
        </a>
    </div>
</div>
</body>
</html>
